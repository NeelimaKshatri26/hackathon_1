 <script type="text/javascript" defer>
 function validate(){
 var mailformat=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
 var psformat=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
 var password=document.getElementById("pswrd").value;
 var email=document.getElementById("mail").value;
 if(password.match(psformat)){
 document.getElementById("x").innerHTML=" ";
 }
 else{
 document.getElementById("x").innerHTML="<fontcolor='red'>Invalid</font>";
 }
 if(email.match(mailformat)){
 document.getElementById("y").innerHTML=" ";
 }
 else{
 document.getElementById("y").innerHTML="<fontcolor='red'>Invalid</font> ";
 }
 }
 </script>
